<!DOCTYPE html>

<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/template :: head(title = 'Ideas - Admin')}"></head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <th:block th:replace="~{admin/template :: navbar}" />

    <th:block th:replace="~{admin/template :: side}" />

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Starter Page</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Starter Page</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Responsive Hover Table</h3>

                                    <div class="card-tools">
                                        <div class="input-group input-group-sm" style="width: 150px;">
                                            <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                                            <div class="input-group-append">
                                                <button type="submit" class="btn btn-default">
                                                    <i class="fas fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card-header -->

                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Category</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <!-- form start -->

                                    <div class="card-body">
                                        <div class="form-group">
                                            <label for="categoryName">Name</label>
                                            <input th:field="*{name}" type="text" class="form-control" id="categoryName" placeholder="Category name">
                                            <input th:field="*{id}" type="hidden" />
                                        </div>
                                    </div>
                                    <!-- /.card-body -->
                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div><!-- /.card -->
                        </div>
                    </div><!-- /.row -->
                </form>
            </div><!-- /.container-fluid -->
        </div><!-- /.content -->
    </div><!-- /.content-wrapper -->

    <th:block th:replace="~{admin/template :: right-bar}" />

    <th:block th:replace="~{admin/template :: footer}" />

</div><!-- ./wrapper -->

</body>
</html>
